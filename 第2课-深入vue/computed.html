<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      {{a}}+{{b}}={{sum}}
    </div>
    <script>
      let vm=new Vue({
        el: '#root',
        data: {
          a: 12, b: 5
        },
        methods: {

        },
        computed: {
          sum(){
            return this.a+this.b;
          }
        }
      });
    </script>
  </body>
</html>
