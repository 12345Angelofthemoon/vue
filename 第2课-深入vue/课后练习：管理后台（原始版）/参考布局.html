<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
    .dialog-panel {position:fixed; left: 50%; top: 200px; width: 500px; margin-left:-250px; z-index:99;}
    .dialog-shadow {position:fixed; left: 0; top:0; width:100%; height:100%; background:#000; opacity:0.3; z-index:98;}
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-primary">添加数据</button>

    <table class="table">
      <thead>
        <tr>
          <th>商品名称</th>
          <th>售价</th>
          <th>销售量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>【2件128元】短袖t恤男2019夏季</td>
          <td>79.00</td>
          <td>34000</td>
          <td>
            <button type="button" class="btn btn-danger">删除</button>
          </td>
        </tr>
        <tr>
          <td>固体蛇 外套男装2019春秋新款棒球服夹克</td>
          <td>168.00</td>
          <td>1500</td>
          <td>
            <button type="button" class="btn btn-danger">删除</button>
          </td>
        </tr>
        <tr>
          <td>外套男装春秋季男士衣服牛仔夹克男修身</td>
          <td>128.00</td>
          <td>26000</td>
          <td>
            <button type="button" class="btn btn-danger">删除</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="dialog-shadow"></div>
    <div class="panel panel-default dialog-panel">
      <div class="panel-heading">
        <h2 class="panel-title">
          标题
          <a href="#" class="glyphicon glyphicon-remove pull-right"></a>
        </h2>
      </div>
      <div class="panel-body">
        <!--内容-->
        <form>
          <div class="form-group">
            <label for="title">商品名称</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入名称">
          </div>
          <div class="form-group">
            <label for="price">售价</label>
            <input type="password" class="form-control" id="price" name="price" placeholder="请输入售价">
          </div>
          <div class="form-group">
            <label for="count">销量</label>
            <input type="password" class="form-control" id="count" name="count" placeholder="请输入销量">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary">添加</button>
            <button type="button" class="btn btn-default">取消</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
