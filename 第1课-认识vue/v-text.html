<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <span v-text="name"></span>
      <span>{{name}}</span>
    </div>
    <script>
    let vm=new Vue({
      el: '#root',
      data: {
        name: 'blue',
      },
    });
    </script>
  </body>
</html>
