<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <div v-if="user">
        {{user.name}}
      </div>
    </div>
    <script>
    let vm=new Vue({
      el: '#root',
      data: {
        user: {
          name: 'blue',
          age: 18
        }
      }
    });
    </script>
  </body>
</html>
