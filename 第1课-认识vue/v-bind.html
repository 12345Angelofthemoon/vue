<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <span :title="name">dddd</span>
      <a :href="fn(a, b)">连接</a>
    </div>
    <script>
    let vm=new Vue({
      el: '#root',
      data: {
        name: 'http://163.com/',
        a: 22,
        b: 55,
      },
      methods: {
        fn(num1, num2){
          return num1*num2;
        }
      }
    });
    </script>
  </body>
</html>
